<script type="application/javascript" src="JS/jquery-3.3.1.min.js"></script>
<script type="application/javascript" src="JS/addManufacturer.js"></script>

<form action="addManufacturers" method="post">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" required="required"></td>
        </tr>

        <tr>
            <td>Country</td>
            <td><input type="text" name="country" required="required"></td>
        </tr>

        <tr>
            <td>Founded</td>
            <td><input type="date" name="founded" required="required"></td>
        </tr>

        <tr>
            <td><input type="submit" value="Add Manufacturer"></td>
        </tr>
    </table>

    <input type="button" value="List Manufacturers" onclick=openManufacturer()>

    <div id="DatabaseContent">

    </div>
</form>
